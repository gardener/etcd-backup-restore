    inherit:
      etcd-backup-restore:
        base_definition:
          steps:
            check:
              image: 'golang:1.20.3'
            unit_test:
              image: 'golang:1.20.3'
            build:
              image: 'golang:1.20.3'
              output_dir: 'binary'
