apiVersion: v1
kind: Secret
metadata:
  name: etcd-backup
  namespace: example-aws
type: Opaque
data:
  region: ZXUtd2VzdC0x # eu-west-1
  accessKeyID: YWRtaW4= # admin
  secretAccessKey: YWRtaW4= # admin
# roleARN: YXJuOmF3czppYW06OjEyMzQ1Njc4OTAxMjpyb2xlL3JvbGUtbmFtZQ== # arn:aws:iam::123456789012:role/role-name
# token: base64(<jwt>) # base64 encoded JSON Web Token
# endpoint: # used for S3 compatible providers
# s3ForcePathStyle: # set to `true` for S3 compliant providers
# insecureSkipVerify: # set to `true` for S3 private deployments to skip certificate check
# trustedCaCert: # set a trusted Certificate authority for private deployments like minio
# requestChecksumCalculation: # set to `when_required` for S3 providers that do not support the checksum headers
# responseChecksumValidation: # set to `when_required` for S3 providers that do not support the checksum headers
