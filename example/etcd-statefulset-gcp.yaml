---
apiVersion: v1
kind: Service
metadata:
  name: etcd-client-gcp
  labels:
    app: etcd
spec:
  ports:
  - port: 2379
    name: client
    protocol: TCP
  clusterIP: None
  selector:
    app: etcd-gcp 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: etcd-bootstrap-gcp
  labels:
    app: etcd
data:
  bootstrap.sh: |-
    #!/bin/sh
    VALIDATION_MARKER=/var/etcd/data/validation_marker
    
    trap_and_propagate() {
        PID=$1
        shift
        for sig in "$@" ; do
            trap "kill -$sig $PID" "$sig"
        done
    }
    
    start_managed_etcd(){
          etcd --config-file /bootstrap/etcd.conf.yml &
          ETCDPID=$!
          trap_and_propagate $ETCDPID INT TERM
          wait $ETCDPID
          RET=$?
          echo $RET > $MARKER
          exit $RET
    }
    
    check_and_start_etcd(){
          while true;
          do
            wget http://localhost:8080/initialization/status -S -O status;
            STATUS=`cat status`;
            case $STATUS in
            "New")
                  wget http://localhost:8080/initialization/start?mode=$1 -S -O - ;;
            "Progress")
                  sleep 1;
                  continue;;
            "Failed")
                  continue;;
            "Successful")
                  start_managed_etcd
                  break
                  ;;
            esac;
          done
    }
    
    if [ ! -f $MARKER ] ;
    then 
          echo "No marker file. Perform complete initialization routine and start and start etcd."
          check_and_start_etcd full
    else
          echo "Marker file present. Check return status and decide on initialization"
          run_status=`cat $MARKER`
          echo "Marker content: $run_status"
          if [ $run_status == '143' ] || [ $run_status == '130' ] || [ $run_status == '0' ] ; then
                rm -rf $MARKER
                echo "Requesting sidecar to perform sanity validation"
                check_and_start_etcd sanity
          else
                rm -rf $MARKER
                echo "Requesting sidecar to perform full validation"
                check_and_start_etcd full
          fi    
    fi
  etcd.conf.yml: |-
      # This is the configuration file for the etcd server.

      # Human-readable name for this member.
      name: etcd-new

      # Path to the data directory.
      data-dir: /var/etcd/data/new.etcd

      # List of this member's client URLs to advertise to the public.
      # The URLs needed to be a comma-separated list.
      advertise-client-urls: http://0.0.0.0:2379

      # List of comma separated URLs to listen on for client traffic.
      listen-client-urls: http://0.0.0.0:2379

      # Initial cluster token for the etcd cluster during bootstrap.
      initial-cluster-token: 'new'

      # Initial cluster state ('new' or 'existing').
      initial-cluster-state: 'new'

      # Number of committed transactions to trigger a snapshot to disk.
      snapshot-count: 75000  

      # Raise alarms when backend size exceeds the given quota. 0 means use the
      # default quota.
      quota-backend-bytes: 8589934592

      # Accept etcd V2 client requests
      enable-v2: false

      # keep one day of history
      auto-compaction-mode: periodic
      auto-compaction-retention: "24"
  
    
    
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: etcd-gcp
spec:
  selector:
    matchLabels:
      app: etcd-gcp
  serviceName: "etcd-gcp"
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd-gcp 
    spec:
      containers:
      - name: etcd
        command:
        - /bootstrap/bootstrap.sh
        image: quay.io/coreos/etcd:v3.3.10
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - ETCDCTL_API=3 etcdctl get foo
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        ports:
        - containerPort: 2380
          name: server
          protocol: TCP
        - containerPort: 2379
          name: client
          protocol: TCP
        volumeMounts:
        - mountPath: /var/etcd/data
          name: etcd-data-gcp
        - mountPath: /bootstrap
          name: etcd-bootstrap
      - name: backup
        command:
        - etcdbrctl
        - server
        - --schedule=* */1 * * *
        - --data-dir=/var/etcd/data/new.etcd
        - --insecure-transport=true
        - --storage-provider=GCS
        - --delta-snapshot-period-seconds=3600
        - --garbage-collection-period-seconds=1800
        - --snapstore-temp-directory=/var/etcd/data/temp
        image: eu.gcr.io/gardener-project/gardener/etcdbrctl:0.4.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
        env:
        - name: STORAGE_CONTAINER
          value: etcd-store  # Change the container name here
        - name:  GOOGLE_APPLICATION_CREDENTIALS
          value: /root/.gcp/serviceaccount.json
        volumeMounts:
        - mountPath: /var/etcd/data
          name: etcd-data-gcp
        - mountPath: /root/.gcp/
          name: secret-gcp
      volumes:
        - name: etcd-bootstrap
          configMap:
            name: etcd-bootstrap-gcp
            defaultMode: 0356
        - name: secret-gcp
          secret:
            secretName: secret-gcp # change the secret name here
            defaultMode: 0420
  volumeClaimTemplates:
  - metadata:
      name: etcd-data-gcp
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 1Gi
